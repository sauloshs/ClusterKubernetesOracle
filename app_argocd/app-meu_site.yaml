apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apapp-meu-site
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sauloshs/ClusterKubernetesOracle.git
    targetRevision: HEAD
    path: meu_site 
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true