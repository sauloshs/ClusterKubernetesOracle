apiVersion: argocd.argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-ingress_argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sauloio/argocd.git
    targetRevision: HEAD
    path: ingress_argocd 
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true